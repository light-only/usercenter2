# DataSource Config
spring:
  name: usercenter2Backend
  server:
    port: 8082
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/leo2
    username: root
    password: 123456
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false


##下面这些内容是为了让MyBatis映射
